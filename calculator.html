<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="claculator.js">
    </script>
</head>

<body>
    <div class="header">
        <h1>Welcome to Calcuator</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="container">
        <table border="2">
            <tr>
                <td><input type="button" class="clr" value="c" onclick="clr()" /> </td>
                <td colspan="3"><input type="text" id="textval" /></td>
            </tr>
            <tr>
                <td><input type="button" class="sign" value="+" onclick="display('+')" /> </td>
                <td><input type="button" class="num" value="1" onclick="display('1')" /> </td>
                <td><input type="button" class="num" value="2" onclick="display('2')" /> </td>
                <td><input type="button" class="num" value="3" onclick="display('3')" /> </td>
            </tr>
            <tr>
                <td><input type="button" class="sign" value="-" onclick="display('-')" /> </td>
                <td><input type="button" class="num" value="4" onclick="display('4')" /> </td>
                <td><input type="button" class="num" value="5" onclick="display('5')" /> </td>
                <td><input type="button" class="num" value="6" onclick="display('6')" /> </td>
            </tr>
            <tr>
                <td><input type="button" class="sign" value="*" onclick="display('*')" /> </td>
                <td><input type="button" class="num" value="7" onclick="display('7')" /> </td>
                <td><input type="button" class="num" value="8" onclick="display('8')" /> </td>
                <td><input type="button" class="num" value="9" onclick="display('9')" /> </td>
            </tr>
            <tr>
                <td><input type="button" class="sign" value="/" onclick="display('/')" /> </td>
                <td><input type="button" class="num" value="." onclick="display('.')" /> </td>
                <td><input type="button" class="num" value="0" onclick="display('0')" /> </td>
                <td><input type="button" class="num" value="=" onclick="solve()" /> </td>
            </tr>
        </table>

    </div>
</body>

</html>
